<h2>List of All Reports</h2>
<br/>
<div *ngFor= "let report of reports">
    <div class="jumbotron">
      <ul>
      <li class="list-group-item">Date: {{report.date}}</li>
      <li class="list-group-item">Doctor's Note: {{report.docNote}}</li>
      <li class="list-group-item">Prescribed Medicine: {{report.medicineNote}}</li>
      </ul>
    </div>
    <br />
   </div>
