<h2 class="page-header">Register New Patient</h2>
<form (submit)="onCreatePatient()">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>

  <div class="form-group">
    <label>DOB:</label>
    <input type="date" [(ngModel)]="dateOfBirth" name="dateOfBirth" class="form-control">
</div>

<div class="form-group">
  <label>Sex:</label>
  <input type="text" [(ngModel)]="sex" name="sex" class="form-control">
</div>

<div class="form-group">
  <label>Email:</label>
  <input type="text" [(ngModel)]="email" name="email" class="form-control">
</div>

<div class="form-group">
    <label>Id/License:</label>
    <input type="text" [(ngModel)]="licenseId" name="licenseId" class="form-control">
</div>

<div class="form-group">
    <label>Contact:</label>
    <input type="text" [(ngModel)]="contact" name="contact" class="form-control">
</div> 
<input type="submit" class="btn btn-primary" value="Submit">
</form>
