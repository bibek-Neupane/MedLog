<label>Username</label>
<form (submit)="onSearch()">
<input type="text"  [(ngModel)]="userId" name="userId" class="form-control">
<input type="submit" class="btn btn-primary" value="Login">
</form>
<div *ngIf= "users">
    <h2 class="page-header">{{users.name}}</h2>
    <ul class="list-group">
      <li class="list-group-item">Usename: {{users.username}}</li>
      <li class="list-group-item">Email: {{users.email}}</li>
    </ul>
  </div>
